<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Game Klik Kotak!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CDN (optional, untuk tampilan lebih modern) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  body {
  text-align: center;
  font-family: Arial, sans-serif;
  background-color: #ff43c0;
  margin: 0;
  padding: 20px;
}

h1 {
  color: white;
  margin-bottom: 10px;
}

#gameArea {
  position: relative;
  width: 400px;
  height: 400px;
  margin: 20px auto;
  border: 3px solid #333;
  background-color: #fc97d4;
  border-radius: 10px;
}

#box {
  position: absolute;
  width: 50px;
  height: 50px;
  background-color: #842561;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.2s ease;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  margin-top: 15px;
  background-color: #db3490;
  color: white;
  border: none;
  border-radius: 5px;
}

button:hover {
  background-color: #eb82c6;
}

#status {
  font-size: 18px;
  margin-top: 10px;
  color: #fff;
}

.info-text {
  font-weight: bold;
  color: white;
}

</style>
<body>

  <h1>ðŸŽ¯ Klik Kotaknya!</h1>
  <p class="info-text">Waktu: <span id="time">300</span> detik</p>
  <p class="info-text">Skor: <span id="score">0</span></p>

  <div id="gameArea">
    <div id="box"></div>
  </div>

  <p id="status"></p>
  <button onclick="startGame()">Mulai Ulang</button>

  <script src="script.js"></script>
</body>
<script>
  const box = document.getElementById("box");
const scoreEl = document.getElementById("score");
const timeEl = document.getElementById("time");
const statusEl = document.getElementById("status");
const gameArea = document.getElementById("gameArea");

let score = 0;
let timeLeft = 300; // 5 menit
let gameRunning = false;
let moveInterval;
let countdownInterval;

function moveBox() {
  const areaWidth = gameArea.clientWidth;
  const areaHeight = gameArea.clientHeight;
  const boxSize = 50;

  const maxX = areaWidth - boxSize;
  const maxY = areaHeight - boxSize;

  const randomX = Math.floor(Math.random() * maxX);
  const randomY = Math.floor(Math.random() * maxY);

  box.style.left = `${randomX}px`;
  box.style.top = `${randomY}px`;
}

function boxClicked() {
  if (!gameRunning) return;
  score++;
  scoreEl.textContent = score;
}

function startGame() {
  score = 0;
  timeLeft = 300;
  gameRunning = true;
  scoreEl.textContent = score;
  timeEl.textContent = timeLeft;
  statusEl.textContent = "";
  moveBox();

  moveInterval = setInterval(moveBox, 1500); // gerakan setiap 1.5 detik
  countdownInterval = setInterval(() => {
    timeLeft--;
    timeEl.textContent = timeLeft;

    if (timeLeft <= 0) {
      endGame();
    }
  }, 1000);
}

function endGame() {
  gameRunning = false;
  clearInterval(moveInterval);
  clearInterval(countdownInterval);
  statusEl.textContent = `ðŸ›‘ Waktu habis! Skor akhir: ${score}`;
}

box.addEventListener("click", boxClicked);

// Start game on first load
startGame();

</script>
</html>
